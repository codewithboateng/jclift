openapi: 3.0.3
info:
  title: jclift API
  version: 0.1.0
servers:
  - url: http://localhost:8080
paths:
  /api/v1/health:
    get:
      summary: Health check
      responses:
        "200":
          description: OK
  /api/v1/runs:
    get:
      summary: List runs
      parameters:
        - in: query
          name: limit
          schema: { type: integer, default: 20, minimum: 1, maximum: 200 }
        - in: query
          name: offset
          schema: { type: integer, default: 0, minimum: 0 }
      responses:
        "200":
          description: List of runs
  /api/v1/runs/{id}:
    get:
      summary: Get a run by ID
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200": { description: Run payload }
        "404": { description: Not found }
  /api/v1/runs/{id}/findings:
    get:
      summary: List findings for a run
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
        - in: query
          name: min_severity
          schema: { type: string, enum: [LOW, MEDIUM, HIGH], default: LOW }
      responses:
        "200": { description: Findings }
